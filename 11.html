<!DOCTYPE html>
<head>
  <style type="text/css">
    
  table, th, td{
    border: 1px solid black;
    border-collapse: collapse;
  }
  th,td {
    padding: 5px;
    text-align: center;
  }
  </style>
</head>
<html>
<body>

<h2>Basic HTML Table</h2>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td colspan="2" >Jill Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td rowspan="2">Eve John</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
