<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
          <link href="./CustomStyles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		    <style type="text/css">
		    	h1 {
		    		color:red;
		    	}
		    	label {
		    		color: red;
		    	}
		    	.text {
		    		color:red;
		    	}
		    </style>
			    
	<script type="text/javascript">
			    

		
				course = ['Graduation','Post Graduation'];
				branch = [['CSE','MXTC','EXTC','IT'],['PG1','PG2','PG3','PG4']];


				function add_course()
						{
						var ca =document.getElementById('course');
						for(i=0;i<course.length;i++)
						{
						var ele= document.createElement('option');
						ele.text=course[i];
						ca.add(ele,i+1);

						}
				}
				function select_branch()
				{

						var ca =document.getElementById('course');
						var select_Idx= ca.selectedIndex;

						var bs =document.getElementById('branch');

						bs.innerText=null;
						var ele=document.createElement('option');
						ele.text='Select branch';
						bs.add(ele,0);

						for(i=0;i<branch[select_Idx-1].length;i++)
						{
						var ele=document.createElement('option');
						ele.text=branch[select_Idx-1][i];
						bs.add(ele,i+1);
				}
				}

		

		
				function dob_validate()
					{
							var date= new Date();
							var year= date.getFullYear();
							var month = date.getMonth() + 1;
							var dd = date.getDate();
							if(month<10)
							{
							month = 0+""+month;
							}
							if(dd<10)
							{
							dd = 0+""+dd;
							}
							year = year - 18;
							console.log(dd);
							console.log(month);
							console.log(year);

							document.getElementById("db").max= year+"-"+month+"-"+dd;
					}

				function Validate() {
					        var password = document.getElementById("txtPassword").value;
					        var confirmPassword = document.getElementById("txtConfirmPassword").value;
					        if (password != confirmPassword) {
					            alert("Passwords do not match.");
					            return false;
					        }
					        return true;
    }


    </script>

</head>
<body background="register.jpg" onload="add_course()">
	<div class=container"> 
		<div class="row">
			<div class="col-md-12 col-lg-12">
			<div class="main-w3layouts wrapper">
				<center><fieldset>
		<h1><u>Employee Registration Form</u></h1>	<br><br><br><br>
		<input type="text" class="text" name="" placeholder="Employee Name" required=""><br><br>

		<input class="text" type="password" id="txtPassword" name="password" placeholder="Password" required=""><br><br>
					<input class="text" type="password" name="password" id="txtConfirmPassword" placeholder="Confirm Password" required="">	<br><br>
				<label for="course" class="l5"><b>Select Course<b></label><br>
		    <select name="course" id="course" onchange="select_branch()" required="" >
		    <option>Select Course</option>
		    </select><br><br>

		    <label for="branch" ><b>Select Branch<b></label><br>
		    <select name="branch" id="branch">
		    <option>Select Branch</option>
		    </select><br><br>

		    <label for="date"><b>Employee's DOB<b></label><br>

		<input type="date" name= "date" id="db" onclick="dob_validate()">
		<br><br>

		<input type="button" name="" id="btnSubmit" value="Submit" onclick="return Validate()">
		



	
	</fieldset>
</center>
</div>
</div>
</div>
</div>

</body>
</html>
