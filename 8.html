<!DOCTYPE html>
<html>
<head>
		<script type="text/javascript">
		function printonbrow() {
			var app = "";
			for (var x = 0; x<10; x++) {
				
				//document.write(x);
				//document.write("</br>")
				//<p id="demo"></p>
				app = app + x;
				
				}
				document.getElementById("demo").innerHTML = app;
			}
		</script>
</head>
<body>

	
<!--<p id="demo">hello</p> -->
<input type="button" onclick="printonbrow()">
<p style="background-color: yellow" id="demo" onclick="printonbrow()"> Hello </p>

</body>
</html>
